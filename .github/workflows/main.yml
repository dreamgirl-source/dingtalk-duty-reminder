name: DingTalk Duty Reminder

on:
  schedule:
    - cron: '0 2 * * *'   # UTC 02:00 = 北京时间 10:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run duty reminder
        run: python duty_remind.py
